<div class="my-container">

    <!-- Header Home -->
    <div class="card-toolbar">
        <div class="row" layout="row" layout-align="center center">
            <div class="col-xs-4 col-sm-4">UFCG</div>
            <div class="col-xs-4 col-sm-4">Disciplina: {{formCtrl.curso}}</div>
            <div class="col-xs-4 col-sm-4">2017.1</div>
        </div>
    </div>

    <section class="home" ng-if="formCtrl.inHome">
        <div ng-include="'view/home.html'">
        </div>
    </section>

    <section ng-if="!formCtrl.inHome">
        <div class="card" layout="row" layout-align="start center">
            <md-content class="md-padding">
                <div class="question-card">
                    <div class="card">
                        <div class="card-header-question">
                            <span class="md-title">{{formCtrl.numberQuestion}}. {{formCtrl.actual_question.enunciado}}</span>
                        </div>
                        <br/>
                        <div class="card-content">
                            <form ng-if="formCtrl.actual_question.tipoResposta !== 'TEXTO'" ng-submit="submit()">
                                <md-radio-group ng-model="formCtrl.radio_question[formCtrl.actual_question.id]">
                                    <div class="card-answer-opts" layout="column" layout-align="center start">
                                        <div class="checkbox">
                                            <md-radio-button value="1"> 1&nbsp;&nbsp;&nbsp;&nbsp; </md-radio-button>
                                        </div>
                                        <div class="checkbox">
                                            <md-radio-button value="2"> 2&nbsp;&nbsp;&nbsp;&nbsp; </md-radio-button>
                                        </div>
                                        <div class="checkbox">
                                            <md-radio-button value="3"> 3&nbsp;&nbsp;&nbsp;&nbsp; </md-radio-button>
                                        </div>
                                        <div class="checkbox">
                                            <md-radio-button value="4"> 4&nbsp;&nbsp;&nbsp;&nbsp; </md-radio-button>
                                        </div>
                                        <div class="checkbox">
                                            <md-radio-button value="5"> 5&nbsp;&nbsp;&nbsp;&nbsp; </md-radio-button>
                                        </div>
                                        <div class="checkbox">
                                            <md-radio-button value="-1">N/A</md-radio-button>
                                        </div>
                                    </div>
                                </md-radio-group>
                            </form>
                        </div>
                    </div>
                </div>
                <br />
                <md-input-container class="md-block" flex-gt-sm style="margin-right:30%; margin-left:21.5%">
                    <label>Comentario</label>
                    <textarea name="bio" ng-model="biography" required md-maxlength="150" max-rows="2"></textarea>
                </md-input-container>
            </md-content>
        </div>

        <!-- Footer -->
        <footer class="card-footer">
            <div class="question-card" layout="row" layout-align="space-between center">
                <div layout="row" layout-align="start stretch">
                    <span>{{formCtrl.numberQuestion}} de {{formCtrl.numberOfQuestions}} perguntas</span>
                </div>

                <md-progress-linear md-mode="determinate" value="{{formCtrl.determinateValue}}"></md-progress-linear>

                <div layout="row" layout-align="end center">
                    <md-button class="md-smaller card-button-box" ng-click="formCtrl.previous()">
                        <md-icon class="card-button">keyboard_arrow_up</md-icon>
                    </md-button>
                    <md-button class="md-smaller card-button-box"
                               ng-disabled="!formCtrl.radio_question[formCtrl.actual_question.id]"
                               ng-click="formCtrl.next()">
                        <md-icon class="card-button">keyboard_arrow_down</md-icon>
                    </md-button>
                </div>
            </div>
        </footer>
    </section>
</div>
